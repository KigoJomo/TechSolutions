<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Support</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/other.css">
    <link rel="shortcut icon" href="./images/stars.png" type="image/x-icon">
    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</head>

<body class="column body">
    <form class="column" method="post" action="https://public.herotofu.com/v1/57150190-eac7-11ee-b428-632ee80a2804">
        <h2>Help and Support</h2>
        <div class="fieldWrapper column">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="fieldWrapper column">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit"><span class="material-symbols-outlined">send</span>
            <p>Submit</p>
        </button>
    </form>
    <div class="back row" onclick="closeWindow()" style="cursor: pointer;">
        <span class="material-symbols-outlined">arrow_back</span>
        <p>Back</p>
    </div>
</body>

</html>
