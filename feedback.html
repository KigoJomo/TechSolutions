<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Suggestions</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./styles/other.css">
    <link rel="shortcut icon" href="./images/stars.png" type="image/x-icon">
</head>

<body class="column body">
    <form class="column" method="post" action="https://public.herotofu.com/v1/57150190-eac7-11ee-b428-632ee80a2804">
        <h2>Feedback and Suggestions</h2>
        <div class="fieldWrapper column">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="fieldWrapper column">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="fieldWrapper column">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit"><span class="material-symbols-outlined">send</span>
            <p>Submit</p>
        </button>
    </form>
</body>

</html>
